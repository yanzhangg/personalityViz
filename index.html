<!DOCTYPE html>
<html>
<head>
    <title>What Your Personality Says About Your Media Preferences</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <!-- Add HTML content, SVG drawing area, ... -->
    <h1 style="padding-left: 20px">The Big Five Personality Traits & Media Preferences</h1>

    <div class="filters">
        <div style="padding-left: 20px">Filter by Personality Trait:
            <select id="trait-selector">
                <option value="ipip_O">Openness</option>
                <option value="ipip_C">Conscientiousness</option>
                <option value="ipip_E">Extraversion</option>
                <option value="ipip_A">Agreeableness</option>
                <option value="ipip_N">Neuroticism</option>
            </select>
        </div>

        <!-- Radio button: one item selected only -->
        <br>
        <div style="padding-left: 20px">
            <b>Gender:</b>
            <br>
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="both" checked> Both<br>
        </div>

        <div style="padding-left: 20px">
            <b>Age:</b>
        </div>
    </div>

    <div class="container">
        <div><svg id="heatmap"></svg></div>
        <div class="barplots">
            <div><svg id="o-circularbarplot"></svg></div>
            <div><svg id="c-circularbarplot"></svg></div>
            <div><svg id="e-circularbarplot"></svg></div>
            <div><svg id="a-circularbarplot"></svg></div>
            <div><svg id="n-circularbarplot"></svg></div>
        </div>
        <div id="tooltip"></div>
    </div>
    
    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>

    <!-- Our JS code -->
    <script src="js/main.js"></script>

    <script src="js/circularbarplot.js"></script>
    <script src="js/heatmap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>
</body>
</html>
